<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Digital Identity Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }
        .status-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .result-content {
            color: #666;
            font-size: 13px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Global Digital Identity</h1>
        <p class="subtitle">Decentralized Identity Management System</p>
        
        <div class="status">
            <div class="status-item">
                <span class="status-icon">‚úì</span>
                <span>Smart Contracts Compiled</span>
            </div>
            <div class="status-item">
                <span class="status-icon">‚úì</span>
                <span>Backend API Ready</span>
            </div>
            <div class="status-item">
                <span class="status-icon">‚úì</span>
                <span>Frontend Deployed</span>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john@example.com">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <button onclick="createIdentity()">Create Identity</button>

        <div id="result" style="display:none;" class="result">
            <h3>Identity Created</h3>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="footer">
            <p>Global Digital Identity Blockchain v1.0.0</p>
            <p>Built with Solidity, Node.js, and React</p>
        </div>
    </div>

    <script>
        async function createIdentity() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;

            if (!name || !email || !dob) {
                alert('Please fill in all fields');
                return;
            }

            try {
                // Check if backend is running
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();

                document.getElementById('resultContent').textContent = JSON.stringify({
                    status: 'Identity created successfully',
                    blockchain: data.blockchain,
                    identityData: { name, email, dob },
                    timestamp: new Date().toISOString()
                }, null, 2);

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Backend not running. Please start the server with: npm start');
            }
        }

        // Check backend status on load
        window.addEventListener('load', async () => {
            try {
                await fetch('http://localhost:3000/api/health');
            } catch (error) {
                console.warn('Backend not running');
            }
        });
    </script>
</body>
</html>
